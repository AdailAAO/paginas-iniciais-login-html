<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários de Login</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <link rel="stylesheet" type="text/css" href="CSS/form2.css">
    <link rel="shortcut icon" href="img/favicon_io.4/favicon.ico" type="image/x-icon">
</head>

<body>
    <section>
        <div container-fluid>
            <div class="row">
                <div class="col-lg-4">
                    <form class="form" action="">
                        <div class="login">
                            <div class="user-foto">
                                <img class="img-login" src="img/user-png.webp" alt="foto-user" width="200px"
                                    height="100px">
                            </div>
                            <h1 class="logar">Faça seu Login!</h1>
                            <p>Digite seus dados para entrar.</p>
                            <div class="login-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                            </div>
                            <div class="login-group">
                                <label for="password">Senha</label>
                                <input type="password" name="senha" placeholder="Digite sua senha" id="password"
                                    required>
                            </div>
                            <div class="login-group">
                                <label><input type="checkbox"> Lembre-me</label>
                            </div>
                            <div class="login-group btn">
                                <button type="submit">ACESSAR</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4">
                    <form class="form2" action="">
                        <div class="login-2">
                            <h1 class="logar2">JÁ TEM CADASTRO?</h1>
                            <p class="p2">Digite seus dados para entrar.</p>
                            <div class="login-group-2">
                                <label for="email"></label>
                                <input type="email" name="email" id="email" placeholder="Email" required>
                            </div>
                            <div class="login-group-2">
                                <label for="password"></label>
                                <input type="password" name="senha" placeholder="Senha" id="password"
                                    required>
                            </div>
                            <div class="login-group-2 btn2">
                                <button type="submit">ENTRAR</button>
                            </div>
                            <div class="lembrarsenha"><p>ESQUECI MINHA SENHA.</p><a href="">CLIQUE AQUI</a> </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4">
                    <form class="form3" action="">
                        <div class="login">
                            <div class="foto">
                                <img class="img-login" src="img/user-png.webp" alt="foto-login" width="200px"
                                    height="100px">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    </section>
</body>

</html>
